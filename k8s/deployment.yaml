      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:ba72b1a36485885f0df155941fb5f03f507414d8
        name: guestbook-ui
        ports:
        - containerPort: 3000