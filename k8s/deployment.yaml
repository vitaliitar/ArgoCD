      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d26eb4e0dbd4672bb9697ae50d4bd6702383f50c
        name: guestbook-ui
        ports:
        - containerPort: 3000