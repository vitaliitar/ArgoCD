        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:2e12e7024ca88d95284975477401f147d7191a19
        name: guestbook-ui
        ports:
        - containerPort: 3000