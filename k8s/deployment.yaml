  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:30e4c5e82f653117ea1f36d9211ed944d14646d3
        name: guestbook-ui
        ports:
        - containerPort: 3000