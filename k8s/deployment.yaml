      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:dcbf67a16e7d6782d56dab34310b47e93eb3416e
        name: guestbook-ui
        ports:
        - containerPort: 3000