  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:6e79bb041bd9d591b56575cad9f3833c498491e3
        name: guestbook-ui
        ports:
        - containerPort: 3000