      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b60bed4d4d12a4602bc6ab486fb316137297b8b5
        name: guestbook-ui
        ports:
        - containerPort: 3000