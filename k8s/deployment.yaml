      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:49cd32990556d5f8e3222db21106c21cc031979c
        name: guestbook-ui
        ports:
        - containerPort: 3000