      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:ef4b8e40f8c2b1915861478c906ab14cee6448c4
        name: guestbook-ui
        ports:
        - containerPort: 3000