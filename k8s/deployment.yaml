      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f6f951bb5ee0439c0fa91977795e02426127260e
        name: guestbook-ui
        ports:
        - containerPort: 3000