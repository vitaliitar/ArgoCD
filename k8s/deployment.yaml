      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:85fb6671abe02a731b2fed1680a5162fcf844988
        name: guestbook-ui
        ports:
        - containerPort: 3000