  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:38ce22de16c6ad94cc62923f60f8921713c3105a
        name: guestbook-ui
        ports:
        - containerPort: 3000