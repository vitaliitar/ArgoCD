      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:60addcb3b8e9f3532202318616963937aae9ac0d
        name: guestbook-ui
        ports:
        - containerPort: 3000