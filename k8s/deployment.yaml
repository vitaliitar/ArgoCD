apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:cfb6fd8226108b963807d4a464a06e8bf99aca82
        name: guestbook-ui
        ports:
        - containerPort: 3000