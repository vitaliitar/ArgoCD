spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5dbaa9bfb750b3fa5794bca1ba5d493bc73a444f
        name: guestbook-ui
        ports:
        - containerPort: 3000