      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3392c1a5250a9916379f0728975a324a017843d9
        name: guestbook-ui
        ports:
        - containerPort: 3000