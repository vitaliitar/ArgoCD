  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:caef7c23fb933b7c1ca1c558df1eb529159a8553
        name: guestbook-ui
        ports:
        - containerPort: 3000