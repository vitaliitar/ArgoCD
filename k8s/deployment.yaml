      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5ef7d435722c2b6e67a0ad42155e33936712b435
        name: guestbook-ui
        ports:
        - containerPort: 3000