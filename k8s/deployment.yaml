      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f756fedd1ced8fee73a5bb6192ceef4de20c84d5
        name: guestbook-ui
        ports:
        - containerPort: 3000