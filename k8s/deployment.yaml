      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:51afcf5feabc93f7e605db13e9b93e6d018b7896
        name: guestbook-ui
        ports:
        - containerPort: 3000