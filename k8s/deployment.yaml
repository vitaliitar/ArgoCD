spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:52305da4069eadadf5c9b44d5d647fbb9fadd37d
        name: guestbook-ui
        ports:
        - containerPort: 3000