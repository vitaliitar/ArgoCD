spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:bf98bb54e2d288c12a1cc4a64f6402fb40250d92
        name: guestbook-ui
        ports:
        - containerPort: 3000