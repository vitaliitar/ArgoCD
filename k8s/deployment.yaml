      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3f1045bb705af11796c72b5051eb2d65a36fff3e
        name: guestbook-ui
        ports:
        - containerPort: 3000