spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:ff54ebfda3d21494cb9cf6fff9fe7275836bd4ff
        name: guestbook-ui
        ports:
        - containerPort: 3000