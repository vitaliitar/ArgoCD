      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:72512cabaf30e1c9c35897f6030a9746cc2c8089
        name: guestbook-ui
        ports:
        - containerPort: 3000