      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b07f87b5fb957aece2ff1fd65bae8eedd1047b00
        name: guestbook-ui
        ports:
        - containerPort: 3000