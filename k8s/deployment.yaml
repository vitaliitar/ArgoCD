      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:52c05ac05032bef7892d0ca50d6b44225f86c0c0
        name: guestbook-ui
        ports:
        - containerPort: 3000