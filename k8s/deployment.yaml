      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f548ff34dc20cc0d1e408ae73d0b88417071f558
        name: guestbook-ui
        ports:
        - containerPort: 3000