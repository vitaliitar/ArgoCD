      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:c76424686dc01fba60a315c3136ecb6bd55dc249
        name: guestbook-ui
        ports:
        - containerPort: 3000