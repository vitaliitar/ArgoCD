      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:76e1de76376410025e3ddd78e9c7409540e6ab67
        name: guestbook-ui
        ports:
        - containerPort: 3000