    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:db794fa52d75586fb4d4da282457d8f4fc9ae58d
        name: guestbook-ui
        ports:
        - containerPort: 3000