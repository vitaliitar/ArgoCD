  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:285a1b5bcb6740910c28a87df7776e1326a72576
        name: guestbook-ui
        ports:
        - containerPort: 3000