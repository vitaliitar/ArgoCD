spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:465ac5ed8fca7d257d35821fb02ad8ee99b59962
        name: guestbook-ui
        ports:
        - containerPort: 3000