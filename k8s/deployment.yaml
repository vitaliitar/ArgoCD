      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:dedb299633f6f3c81c086b34c2c4620493469849
        name: guestbook-ui
        ports:
        - containerPort: 3000