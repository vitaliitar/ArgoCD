      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:309dca0287b27aa0b7d72c126b132d26d4387258
        name: guestbook-ui
        ports:
        - containerPort: 3000