      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b7365f1eb3f8fb15079960b00250a50bdbb847b0
        name: guestbook-ui
        ports:
        - containerPort: 3000