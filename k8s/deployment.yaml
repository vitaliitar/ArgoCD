      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5a78ab0ea704d2350d0ed2582881c4030dab5eb9
        name: guestbook-ui
        ports:
        - containerPort: 3000