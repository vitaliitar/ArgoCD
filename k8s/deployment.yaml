      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:34f5e253dbc438f2ae2a0fd59960326824d66ca2
        name: guestbook-ui
        ports:
        - containerPort: 3000