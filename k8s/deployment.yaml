      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:48fca990aec36e03894e10eb1d7e81be27ed068f
        name: guestbook-ui
        ports:
        - containerPort: 3000