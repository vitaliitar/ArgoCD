      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f66ecb3514055e0398f1c30d2a21eabff342fc59
        name: guestbook-ui
        ports:
        - containerPort: 3000