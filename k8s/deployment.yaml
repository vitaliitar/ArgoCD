  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:fc32832653729a464e9ea708d40e619a4de11b73
        name: guestbook-ui
        ports:
        - containerPort: 3000