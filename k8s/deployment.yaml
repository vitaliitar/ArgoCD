  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d01ed71adce4f4af39744daf53c6455b4e071ecd
        name: guestbook-ui
        ports:
        - containerPort: 3000