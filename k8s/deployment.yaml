  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b06d4fc21d354338fa43a6dc3293b3173243ce8a
        name: guestbook-ui
        ports:
        - containerPort: 3000