        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:474302249f9db4e216ac23711ba6a25503ff5c9f
        name: guestbook-ui
        ports:
        - containerPort: 3000