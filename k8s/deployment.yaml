      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:cd7e500cdcc3ac9bf68c3a24c46a8cefad238eac
        name: guestbook-ui
        ports:
        - containerPort: 3000