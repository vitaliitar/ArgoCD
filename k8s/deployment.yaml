      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:1869ae9bfcd010885a1a2b560d8149e66f0fc156
        name: guestbook-ui
        ports:
        - containerPort: 3000