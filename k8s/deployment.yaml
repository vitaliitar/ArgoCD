spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5094b90eff3bf9fef2126a244ea2de41d8fe37de
        name: guestbook-ui
        ports:
        - containerPort: 3000