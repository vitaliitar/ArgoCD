  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f211e8fb7e7fb6e0360b76f395203a670f704c2f
        name: guestbook-ui
        ports:
        - containerPort: 3000