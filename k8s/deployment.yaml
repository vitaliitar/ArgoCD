spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:ac3fd7ca22dce2fa40b8169116bbc632435b195f
        name: guestbook-ui
        ports:
        - containerPort: 3000