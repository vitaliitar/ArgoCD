      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:dfcd69d0736fd98fa71183a032dc4c200e9bcd9c
        name: guestbook-ui
        ports:
        - containerPort: 3000