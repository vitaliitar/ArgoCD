  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3a1fd2fc49a0a439ec4562af3500ee14e0d01203
        name: guestbook-ui
        ports:
        - containerPort: 3000