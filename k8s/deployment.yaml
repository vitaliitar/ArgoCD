      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3bc75084903b9f4cd2ef420773d208018cab6d7f
        name: guestbook-ui
        ports:
        - containerPort: 3000