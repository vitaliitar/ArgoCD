      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:71b33a95774f84e21c277617117d501ce3af1592
        name: guestbook-ui
        ports:
        - containerPort: 3000