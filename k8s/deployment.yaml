      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:abcf5b8df8a143be816db7436cf1396969b5c99a
        name: guestbook-ui
        ports:
        - containerPort: 3000