      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:815fdf2c23b6abe9e86a915d871ba2400f4f476c
        name: guestbook-ui
        ports:
        - containerPort: 3000