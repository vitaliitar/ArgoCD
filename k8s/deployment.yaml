      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:55f9ec3e6065cf3d5e3571b0556caf0d23334d99
        name: guestbook-ui
        ports:
        - containerPort: 3000