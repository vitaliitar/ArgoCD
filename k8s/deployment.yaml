      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d3fd2fb5e0bdca9048b63d1bc702ee1ea0b7291e
        name: guestbook-ui
        ports:
        - containerPort: 3000