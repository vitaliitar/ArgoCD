      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:201eed39caa9fc09e7af398deb46b4c81cab027c
        name: guestbook-ui
        ports:
        - containerPort: 3000