      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:fe824d4d7aa8846ced67278e62b7e9bcde235b9b
        name: guestbook-ui
        ports:
        - containerPort: 3000