spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:676eb288fb8f242d86686126f1a3bdd2dfe0a9cf
        name: guestbook-ui
        ports:
        - containerPort: 3000