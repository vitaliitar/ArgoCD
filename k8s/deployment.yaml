      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:fa7b01c74d15b6227f39f47cb94c23904df0d436
        name: guestbook-ui
        ports:
        - containerPort: 3000