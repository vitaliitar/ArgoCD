  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:e5f14a9388b56583aa9dea820e4427aa4eb38ede
        name: guestbook-ui
        ports:
        - containerPort: 3000