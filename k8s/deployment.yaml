      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5766f8aea8d5687f0059ebf5b476f36e1e29d15a
        name: guestbook-ui
        ports:
        - containerPort: 3000