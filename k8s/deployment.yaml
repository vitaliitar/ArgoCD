      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:ad70dcece04c70f460b04098a879a823e8e5c952
        name: guestbook-ui
        ports:
        - containerPort: 3000