      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:058e3e25453914918997a3807d0c8512b8ade1fd
        name: guestbook-ui
        ports:
        - containerPort: 3000