      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:eb1e5d1e07e013b943af70f4afb372d278c3f340
        name: guestbook-ui
        ports:
        - containerPort: 3000