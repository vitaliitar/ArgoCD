      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:01414e5f45f0442cdab8b1e07800dca374d0e672
        name: guestbook-ui
        ports:
        - containerPort: 3000