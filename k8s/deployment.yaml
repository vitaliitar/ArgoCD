      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:da66a878d994d574dfdf14b8be4cda61a05c2db1
        name: guestbook-ui
        ports:
        - containerPort: 3000