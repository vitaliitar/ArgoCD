      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:fa56976c5a1f0a5ff8f842ef15567c322a6539de
        name: guestbook-ui
        ports:
        - containerPort: 3000