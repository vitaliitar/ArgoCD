      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:fdf2ed570a60d3a299ab50d992a59ad1e01ccf32
        name: guestbook-ui
        ports:
        - containerPort: 3000