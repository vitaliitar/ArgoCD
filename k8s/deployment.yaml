      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:163d5bd49f7d2bd750cf758404c08f27a739900c
        name: guestbook-ui
        ports:
        - containerPort: 3000