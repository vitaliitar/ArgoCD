  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:8680bb6482dfa06d9d55018fcff3cac618f2016d
        name: guestbook-ui
        ports:
        - containerPort: 3000