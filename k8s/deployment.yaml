  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:52d5e135a720150435a7bf802ae9e7ce08637f14
        name: guestbook-ui
        ports:
        - containerPort: 3000