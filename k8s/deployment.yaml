  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:bddfbc40f7358c6b367d081f637be4a56e10337d
        name: guestbook-ui
        ports:
        - containerPort: 3000