      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:28f7c9a0041ec07442782c25baa45ec1611510cc
        name: guestbook-ui
        ports:
        - containerPort: 3000