      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:777cea25fe2e56805510476d0bc53836d7adb50e
        name: guestbook-ui
        ports:
        - containerPort: 3000