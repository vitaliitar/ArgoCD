spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:7099ea4e3710dadc8a4c8f47bf62fc326c115fc8
        name: guestbook-ui
        ports:
        - containerPort: 3000