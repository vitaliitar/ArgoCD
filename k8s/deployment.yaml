      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b9a8df87a51e7b10852615a682f81613885d278c
        name: guestbook-ui
        ports:
        - containerPort: 3000