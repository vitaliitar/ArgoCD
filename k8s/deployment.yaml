      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d37ff76a70b70329def43d021ff19ef02d48a5f3
        name: guestbook-ui
        ports:
        - containerPort: 3000