  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:67d8a3979f30534b22d87177a239fed3cd5b61dc
        name: guestbook-ui
        ports:
        - containerPort: 3000