      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f18d0998385dc5b30035916394911288e9ed8fed
        name: guestbook-ui
        ports:
        - containerPort: 3000