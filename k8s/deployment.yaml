spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:83f28eb8fc94f0d3f74bd1655752054ac3b3e7df
        name: guestbook-ui
        ports:
        - containerPort: 3000