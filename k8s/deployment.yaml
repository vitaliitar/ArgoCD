      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:273bbcd68eb7e90d0f5e25c11e2689777ca3c390
        name: guestbook-ui
        ports:
        - containerPort: 3000