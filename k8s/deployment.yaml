      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d461c77fefb5f48380113124bcdeca7b3c558e77
        name: guestbook-ui
        ports:
        - containerPort: 3000