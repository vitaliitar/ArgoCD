    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:7e5ec2fc4f27c695f62dc5632d4442b438dad78f
        name: guestbook-ui
        ports:
        - containerPort: 3000