      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:1ead136e02f92ea1186a4aac363fd0c31ca876de
        name: guestbook-ui
        ports:
        - containerPort: 3000