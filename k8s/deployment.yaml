  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:6abadb9f64909d97e0078a7308d97dc21fc5af90
        name: guestbook-ui
        ports:
        - containerPort: 3000