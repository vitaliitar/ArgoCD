  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b65e84235a266583489573b3a2a5403ef72725cf
        name: guestbook-ui
        ports:
        - containerPort: 3000