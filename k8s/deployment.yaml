      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:118ce07df53090034710f43d27b1fac496d34b3d
        name: guestbook-ui
        ports:
        - containerPort: 3000