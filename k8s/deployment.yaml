      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5040cd7f9339113bfcbb45a48cf9dfa9645e7b4e
        name: guestbook-ui
        ports:
        - containerPort: 3000