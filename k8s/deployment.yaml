      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:79460a8da1ab8371245b4ff449ab47e3c7337fb3
        name: guestbook-ui
        ports:
        - containerPort: 3000