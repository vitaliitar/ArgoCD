spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:30b291a8e8112dc243a20b44fd5cd7c149c355a1
        name: guestbook-ui
        ports:
        - containerPort: 3000