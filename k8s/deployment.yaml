      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:32448fa79c91f9883e79a45500a7ff22f1e0c3e4
        name: guestbook-ui
        ports:
        - containerPort: 3000