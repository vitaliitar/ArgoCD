  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d6f5960406818e618cf9743851180188e92a4fd0
        name: guestbook-ui
        ports:
        - containerPort: 3000