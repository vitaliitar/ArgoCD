spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:65adde02ed9dd1ed3512c42bd927d8491937ad9e
        name: guestbook-ui
        ports:
        - containerPort: 3000