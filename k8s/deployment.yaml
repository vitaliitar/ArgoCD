      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5b74435a12c99790367f0c2c6d960a4563ce69ea
        name: guestbook-ui
        ports:
        - containerPort: 3000