      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:43434db53e297415bdc9e3580cf4cf7789d63608
        name: guestbook-ui
        ports:
        - containerPort: 3000