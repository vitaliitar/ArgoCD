      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:391752dae6796792cdb9b559b4989011999e1859
        name: guestbook-ui
        ports:
        - containerPort: 3000