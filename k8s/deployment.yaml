      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:ccce07f6daf075b604aa234eb6e054b8eaee0615
        name: guestbook-ui
        ports:
        - containerPort: 3000