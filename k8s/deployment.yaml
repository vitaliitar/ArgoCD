      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:75f57d25c4eeb6bc8005a44bd0ed93d5adedabd5
        name: guestbook-ui
        ports:
        - containerPort: 3000