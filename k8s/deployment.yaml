spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:efcdba7ef7cf76c77adc5983735a4e7f15ee641e
        name: guestbook-ui
        ports:
        - containerPort: 3000