spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3eae4985b3cd427d0fd4898823dfafe9b9e06eed
        name: guestbook-ui
        ports:
        - containerPort: 3000