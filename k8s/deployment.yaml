        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:33277840380c65a1f3b11b41b5e43516a64201b1
        name: guestbook-ui
        ports:
        - containerPort: 3000