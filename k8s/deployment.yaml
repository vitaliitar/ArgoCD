  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:36f4182b657d10cf403f85aca71d5a603968e634
        name: guestbook-ui
        ports:
        - containerPort: 3000