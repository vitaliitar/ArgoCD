      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:eb49f461a10ae28a18e54ebf9fc12c10ab31beb4
        name: guestbook-ui
        ports:
        - containerPort: 3000