      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f17f548c1b6d137908ee758f4fe53193c10ef188
        name: guestbook-ui
        ports:
        - containerPort: 3000