  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:5f374946922cc2c8fa1e8838404fecd43573e833
        name: guestbook-ui
        ports:
        - containerPort: 3000