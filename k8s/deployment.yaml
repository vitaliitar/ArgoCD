      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:29da3e6cdc060f219c2fcddf8ccf5571043a5569
        name: guestbook-ui
        ports:
        - containerPort: 3000