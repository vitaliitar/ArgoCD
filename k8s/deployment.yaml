      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:77f606c236b1d31146bbe0135169572c0e869059
        name: guestbook-ui
        ports:
        - containerPort: 3000