  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:636c2f8a7341c68d57f285cc014be5c349dc70af
        name: guestbook-ui
        ports:
        - containerPort: 3000