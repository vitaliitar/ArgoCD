spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:da2bcc273ef3ec3024678d96d6cb672da707f1a2
        name: guestbook-ui
        ports:
        - containerPort: 3000