  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:1034300d11b0334a2e00280b50d856a33a345738
        name: guestbook-ui
        ports:
        - containerPort: 3000