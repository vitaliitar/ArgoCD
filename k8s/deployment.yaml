      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:94708b633d8147c8d511731028069e9a4af53c7d
        name: guestbook-ui
        ports:
        - containerPort: 3000