  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:41de785a1dc94d462f05ce7cfa36858a3e0cc290
        name: guestbook-ui
        ports:
        - containerPort: 3000