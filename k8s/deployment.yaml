      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:d35a92c2adda842449cc2879a94e16bf590017a4
        name: guestbook-ui
        ports:
        - containerPort: 3000