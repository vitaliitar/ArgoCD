  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:15484dd43b7312b98d522f004b486c97a20d07ec
        name: guestbook-ui
        ports:
        - containerPort: 3000