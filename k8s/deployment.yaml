      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:f6af437b53891de2da9328e91ef66dfc73faed19
        name: guestbook-ui
        ports:
        - containerPort: 3000