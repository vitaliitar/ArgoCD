      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3ef3bd484b53671a383ce71d9c86173efcacc03c
        name: guestbook-ui
        ports:
        - containerPort: 3000