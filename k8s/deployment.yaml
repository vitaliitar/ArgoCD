      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:c5b7a85f43d60e480d6256967b1123abde10d389
        name: guestbook-ui
        ports:
        - containerPort: 3000