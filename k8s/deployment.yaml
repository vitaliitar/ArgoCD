  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:344558a448e55eed7ff3606e70071e8ac32c6951
        name: guestbook-ui
        ports:
        - containerPort: 3000