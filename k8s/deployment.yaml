      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:51abf8da069444c2630c746e37e1577fec784548
        name: guestbook-ui
        ports:
        - containerPort: 3000