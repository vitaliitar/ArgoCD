      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b5a82de0f3ddda13c86c87b13b8081f164995dbe
        name: guestbook-ui
        ports:
        - containerPort: 3000