  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:b2302afa7a779403deb3c8609ce7a229f8fc0318
        name: guestbook-ui
        ports:
        - containerPort: 3000