  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:58865828b5fe6c26b847f793b184ca4dd75d0a84
        name: guestbook-ui
        ports:
        - containerPort: 3000