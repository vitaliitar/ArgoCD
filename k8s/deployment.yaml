      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:3ed4e3cc6996e1985572e79fd87f70d4dd430618
        name: guestbook-ui
        ports:
        - containerPort: 3000