      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:33a8aae483d9d4d289dd7778b0fb625744f645ca
        name: guestbook-ui
        ports:
        - containerPort: 3000