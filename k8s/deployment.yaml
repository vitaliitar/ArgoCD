      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:2dc36a90bf3f838676d61d0fe6475ab1c8294825
        name: guestbook-ui
        ports:
        - containerPort: 3000