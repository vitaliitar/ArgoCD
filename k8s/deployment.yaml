      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: 514299081096.dkr.ecr.us-east-1.amazonaws.com/argo-app:eff11e0c15160d0544888d5b207c9cd7576c90cd
        name: guestbook-ui
        ports:
        - containerPort: 3000